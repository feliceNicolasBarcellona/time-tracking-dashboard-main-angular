<main>
  <div class="grid">
    <div class="a">
      <div class="card aside">
        <app-avatar></app-avatar>
        <ul class="period">
          <li
            [class.active]="selectedPeriod === 'Daily'"
            (click)="setActive('Daily')"
          >
            Daily
          </li>
          <li
            [class.active]="selectedPeriod === 'Weekly'"
            (click)="setActive('Weekly')"
          >
            Weekly
          </li>
          <li
            [class.active]="selectedPeriod === 'Monthly'"
            (click)="setActive('Monthly')"
          >
            Monthly
          </li>
        </ul>
      </div>
    </div>
    <div *ngFor="let item of data">
      <app-activity-card [selectedPeriod]="selectedPeriod" [periodLabel]="periodLabel" [item]="item"></app-activity-card>
    </div>
  </div>
</main>
